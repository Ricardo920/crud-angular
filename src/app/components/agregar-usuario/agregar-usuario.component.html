
<h3>Agregar usuario</h3><div class="formulario" style="width: 60%;">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Documento</label>
      <input type="text" class="form-control" id="exampleInputEmail1" required  [(ngModel)]="usuario.documento">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="exampleInputEmail1" required  [(ngModel)]="usuario.nombre">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Correo</label>
      <input type="email" class="form-control" id="exampleInputEmail1" required  [(ngModel)]="usuario.correo">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" required  [(ngModel)]="usuario.password">
    </div>
    <div class="input-group mb-3">
      <label class="input-group-text" for="inputGroupSelect01">Rol</label>
      <select class="form-select" id="inputGroupSelect01"  [(ngModel)]="usuario.rol">
        <option disabled selected>Elegir</option>
        <option value="Trabajador">Trabajador</option>
        <option value="Cliente">Cliente</option>
      </select>
    </div>
    <div class="input-group mb-3">
      <label class="input-group-text" for="inputGroupSelect01">Estado</label>
      <select class="form-select" id="inputGroupSelect01"  [(ngModel)]="usuario.estado">
        <option disabled selected>Elegir</option>
        <option value="Activo">Activo</option>
        <option value="Inactivo">Inactivo</option>
      </select>
    </div>
    <button (click)="guardarUsuario()" class="btn btn-primary">Agregar</button>
  </div>
